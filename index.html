<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
  </head>
  <body>    
    <a-scene> 
        <!-- Assest Manager  -->
        <a-assets>
            <img id="baseT" src="./Textures/chessboard.png">
            <img id="test" src="./Textures/night_sky.jpg">
            <a-asset-item id="Model" src="./Models/test_lamp.glb"></a-asset-item>
        </a-assets>  
        

        <!-- Components -->
        <a-box id="rotating-box" raycaster="objects: .collidable" material="color: #40739e;" position="0 .5 0" rotation="0 0 0" shadow="cast:true"
                event-set__enter="_event: mouseenter; color:red" >
            <!-- <a-animation attribute="rotation"
                        to="0 360 0 "
                        repeat="indefinite"
                        dur="5000">

            </a-animation> -->
        </a-box>
        <!-- <a-cone class="not-clickable" position="0 2.5 0"  material="color: #fbc531; opacity:0.2; "  radius-bottom="2.22"  height="7"></a-cone> -->
        <a-entity gltf-model="#Model"  position="-2.2 .5 0" scale="0.05  .05  .05" ></a-entity>

        <!-- Lights -->
        <a-entity light="type:ambient; intensity:1"></a-entity>
        <a-entity light="type:spot; target:#rotating-box;  intensity:0.6; angle:20; color:#fbc531; castShadow:true"  position="0 5 0" ></a-entity>

        <!-- Raycaster -->
        <!-- <a-entity position="0 1.6 0">
            <a-cursor raycaster="showLine:true"></a-cursor>
        </a-entity> -->

       <!-- Environement  Blue:#487eb0 Dark:#2f3640--> 
        <a-plane color="#353b48" position="0 -1 0" scale="20 20 1" rotation="-90 0 0" shadow="receive:true"></a-plane>
        <a-entity position="0 1 8">
            <a-camera>
                <a-entity cursor position="0 0 -1"
                          geometry="primitive:sphere; radius:0.005;"
                          material="color:#00000; shader:flat; opacity:0.5">
                </a-entity>
            </a-camera>
        </a-entity>
        <a-sky color="#487eb0"></a-sky>
        <!-- <a-entity environment="preset:forest"></a-entity> -->

        
    </a-scene>

  </body>
</html>
